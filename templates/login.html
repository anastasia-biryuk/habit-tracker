{% extends 'base.html' %}

{% block content %}
<h2>Вход</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="username">Логин</label>
        <input type="text" name="username" id="username" required>
    </div>
    <div>
        <label for="password">Пароль</label>
        <input type="password" name="password" id="password" required>
    </div>
    <button type="submit">Войти</button>
</form>
{% if error %}
    <p>{{ error }}</p>
{% endif %}
{% endblock %}
